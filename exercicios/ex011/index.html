<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="Imagem flexive"> <!--As imagens no source precisam estar na ordem correta-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/DeadForest .mp3" controls autoplay></audio>
    <!-- Compativel com MP3, WAV, OGG-->

    <p>Outra forma de reproduzir</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/DeadForest .mp3" type="audio/mpeg">
        <source src="midia/DeadForest .ogg" type="audio/ogg">
        <source src="midia/DeadForest .wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/DeadForest .mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
